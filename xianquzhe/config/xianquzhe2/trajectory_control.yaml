    type: "position_controllers/JointTrajectoryController"
    joints:
      - joint_ur1
      - joint_ur2
      - joint_ur3
      - joint_ur4
      - joint_ur5
      - joint_ur6

    gains:
      joint_ur1:   {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}
