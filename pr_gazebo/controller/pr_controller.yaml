whole_group_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - x_axis_joint
    - y_axis_joint
    - rotate_axis_joint
    - rodclimbing_joint1
    - rodclimbing_joint2
    - shoulder_joint
    - upperArm_joint
    - foreArm_joint
    - wrist1_joint
    - wrist2_joint
    - wrist3_joint

  gains:
    x_axis_joint: {p: 1000.0, i: 0.01, d: 0.1}
    y_axis_joint: {p: 1000.0, i: 0.01, d: 0.1}
    rotate_axis_joint: {p: 1000.0, i: 0.01, d: 0.1}
    rodclimbing_joint1: {p: 1000.0, i: 0.01, d: 0.1}
    rodclimbing_joint2: {p: 1000.0, i: 0.01, d: 0.1}
    shoulder_joint: {p: 1000.0, i: 0.01, d: 0.1}
    upperArm_joint: {p: 1000.0, i: 0.01, d: 0.1}
    foreArm_joint: {p: 1000.0, i: 0.01, d: 0.1}
    wrist1_joint: {p: 1000.0, i: 0.01, d: 0.1}
    wrist2_joint: {p: 1000.0, i: 0.01, d: 0.1}
    wrist3_joint: {p: 1000.0, i: 0.01, d: 0.1}

  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      x_axis_joint: {trajectory: 0.1, goal: 0.1}
      y_axis_joint: {trajectory: 0.1, goal: 0.1}
      rotate_axis_joint: {trajectory: 0.1, goal: 0.1}
      rodclimbing_joint1: {trajectory: 0.1, goal: 0.1}
      rodclimbing_joint2: {trajectory: 0.1, goal: 0.1}
      shoulder_joint: {trajectory: 0.1, goal: 0.1}
      upperArm_joint: {trajectory: 0.1, goal: 0.1}
      foreArm_joint: {trajectory: 0.1, goal: 0.1}
      wrist1_joint: {trajectory: 0.1, goal: 0.1}
      wrist2_joint: {trajectory: 0.1, goal: 0.1}
      wrist3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

