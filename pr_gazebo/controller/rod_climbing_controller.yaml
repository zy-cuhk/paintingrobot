rod_climbing_group_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - rodclimbing_joint1
    - rodclimbing_joint2

  gains:
    rodclimbing_joint1: {p: 1000.0, i: 0.01, d: 0.1}
    rodclimbing_joint2: {p: 1000.0, i: 0.01, d: 0.1}

  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      rodclimbing_joint1: {trajectory: 0.1, goal: 0.1}
      rodclimbing_joint1: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

rod_climb_joint1:
  type: velocity_controllers/JointVelocityController
  joint: rodclimbing_joint1
  pid: {p: 1000.0, i: 0.01, d: 0.1}

rod_climb_joint2:
  type: velocity_controllers/JointVelocityController
  joint: rodclimbing_joint2
  pid: {p: 1000.0, i: 0.01, d: 0.1}